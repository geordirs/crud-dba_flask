<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-width, initial-scale=1">
    <!--css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--bootstrap js, jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-tittle">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Estudiantes</h1>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Lastname</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estudiante in estudiantes %}
                    <tr>
                        <td>
                            <p>{{estudiante.name}}</p>
                        </td>
                        <td>
                            <p>{{estudiante.lastname}}</p>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>

            <div class="form-group">
                <hr>
                <hr>
                <h1>Ingresar Estudiante </h1>
                <form method="POST" action="/">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="name" placeholder="Nombre">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lastname" placeholder="Apellido">
                        </div>
                        <input type="submit" class="btn btn-success" value="Update">
                    </div>
                </form>
            </div>

            <table class="table table-striped table-hover">
                <div class="table-wrapper">
                    <hr>
                    <hr>
                    <h1>Update & delete </h1>
                    <tr>
                        {% for estudiante in estudiantes %}
                        <td>
                            <form method="POST" action="./update">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <input type="hidden" value="{{estudiante.id}}" name="idestudiante">
                                        <input type="text" class="form-control" value="{{estudiante.name}}" name="nombre">
                                    </div>
                                    <div class="col-sm-4">

                                        <input type="text" class="form-control" value="{{estudiante.lastname}}" name="apellido">
                                    </div>

                                    <input type="submit" class="btn btn-success" value="Update">
                                </div>
                            </form>
                        </td>
                        <td>
                            <form method="POST" action="./delete" style="display: inline">
                                <input type="hidden" value="{{estudiante.id}}" name="idestudiante">
                                <input type="submit" class="btn btn-danger" value="Delete"><span class="glyphicon glyphicon-trash"></span>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </div>
            </table>

        </div>
    </div>


</body>

</html>
